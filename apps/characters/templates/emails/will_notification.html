<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }
        .character-name {
            color: #2563eb;
            font-weight: bold;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>来自 <span class="character-name">{{ character_name }}</span> 的遗嘱</h2>
        <p class="timestamp">最后更新时间：{{ last_updated }}</p>
    </div>

    <div class="content">
        {{ content|linebreaks }}
    </div>

    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>如有问题，请联系管理员。</p>
    </div>
</body>
</html>
